<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><body>	<div th:fragment="footer">		<div class="col-sm-4">			<div class="panel panel-default">				<div class="panel-heading">Buscar por:</div>				<div class="panel-body">					<form role="form" class="form-group" th:action="@{/produto/buscar}" th:method="POST">						<p>							<input type="text" name="nome" class="form-control"								placeholder="Nome"/>						</p>						<p>													<select class="form-control" name="categoriaId">								<option value="" selected="selected">Categorias</option>								<option th:each="categoria : ${@categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"/>							</select>						</p>						<p>							<select class="form-control" name="lojaId">								<option value="" selected="selected">Marcas</option>									<option  th:each="marca : ${@marcas}" th:value="${marca.id}" th:text="${marca.nome}"/>							</select>						</p>						<p>							<input type="submit" class="btn btn-primary form-control"								value="Buscar"/>						</p>					</form>				</div>			</div>		</div>	</div></body></html>
