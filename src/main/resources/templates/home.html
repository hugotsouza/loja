<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"	xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments/top :: header"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /></head><body>	<div th:replace="fragments/top :: content"></div>	<div class="col-sm-8">		<div class="panel panel-default">			<div class="panel-heading">Produtos</div>									<div class="panel-body">				<div class="row">					<div class="col-lg-4 col-sm-6" th:each="produto :${@produtos}">						<h4>							<span th:text="${produto.nome}"></span>						</h4>						<p>							<a class="block clearfix" href="home.html"								th:href="@{'/produto/' + ${produto.id}}"> <img								th:src="${produto.urlFoto}" width="250" height="200" />							</a>						</p>						<p>							<a class="btn btn-default" href="#"								th:href="@{'/produto/' +  ${produto.id}}">Saiba mais </a> <a								class="btn btn-default" href="#"								th:href="@{'/produto/' + ${produto.id} + '/form'}">Editar </a>						</p>					</div>				</div>			</div>		</div>	</div>	<div th:replace="fragments/down :: footer"></div></body></html>
