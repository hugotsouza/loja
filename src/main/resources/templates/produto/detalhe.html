<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"      xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments/top :: header"/><body>	<head th:include="fragments/top :: content"/>	<div class="col-sm-8">		<div class="panel panel-default">			<div class="panel-heading" ><h4 th:text="${produto.marca.nome}"/></div>			<div class="panel-body">				<div class="container">					<h3 th:text="${produto.nome}"></h3>					<div class="col-sm-7">						<legend></legend>						<div class="col-sm-5">							<img th:src="${produto.urlFoto}" width="200" height="300"/>						</div>						<div class="col-sm-7">							<p th:text="${produto.descricao}"/>							<br />							<h3 th:text="${'R$ '+ produto.preco}"/>																					</div>					</div>				</div>			</div>		</div>	</div><div th:replace="fragments/down :: footer"></div></body></html>
